{% extends "base.html" %}

{% block content %}
    <div
        style="
            width: 100%; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #ffffff;
        "
    >

        <div class="card shadow p-3 mb-4 bg-white rounded" style="width: 25%; padding: 15px;">
            <div class="card-body">
                <h2 class="mb-3">Login</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            name="username" 
                            class="form-control" 
                            id="id_username" 
                            placeholder="Enter your username" 
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            class="form-control" 
                            id="id_password" 
                            placeholder="Enter your password" 
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">Login</button>
                </form>
            </div>
        </div>
        
    </div>
{% endblock content %}
